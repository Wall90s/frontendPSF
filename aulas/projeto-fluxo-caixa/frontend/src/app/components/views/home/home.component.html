<app-navbar></app-navbar>

<div>
  <input type="date" [(ngModel)]="dataReferencia">
  <button (click)="saldoConsolidado()">pesquisar</button>
</div>

<table mat-table [dataSource]="pagamentos" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipoPagamento">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tipoPagamento == "C" ? "Crédito" : "Débito" }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="valorPagamento">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">{{ element.valorPagamento }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dataPagamento">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.dataPagamento }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas"></tr>


</table>
